name: Run Unit tests

on: [push]

jobs:
    run-unit-tests:
        name: Run Unit Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install node.js
              uses: actions/setup-node@v4
              with:
                node-version: 24
                cache: "pnpm"

            - run: pnpm install --frozen-lockfile
            - run: pnpm run test